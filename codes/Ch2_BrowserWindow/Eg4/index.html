<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ch1:Eg4 - BrowserWindow</title>
  </head>
  <body>

    <h1>Window methods</h1>

    <p>
      <button id="maximizes">Maximizes window</button>
      <button id="minimize">Minimize window</button>
    </p>

    <p>
      <button id="setSize">Set window size to 500 x 400</button>
      <button id="setPosition">Set window position to 200 x 200</button>
      <button id="centerWindow">Center window</button>
    </p>

    <p>
        <button id="enableResize">Enable window resize</button>
        <button id="disableResize">Disable window resize</button>
    </p>

    <p>
      <button id="setTitle">Set title to "Hello World!"</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
